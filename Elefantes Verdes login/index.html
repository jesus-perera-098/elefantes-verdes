<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Elefante Verde</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <img src="D:\Elefantes Verdes login\img\LOGO ELEFANTES VERDES.png" alt="Elefante Verde">
    
    <form>
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="login-btn">Iniciar Sesión</button>
    </form>
    <p class="footer-text">© 2025 Elefante Verde. Todos los derechos reservados.</p>
  </div>
</body>
</html>
